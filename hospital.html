<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Appointment Form</title>
</head>
<body>
  <h2>Book a Hospital Appointment</h2>
  <form action="/submit-appointment" method="POST">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="date">Preferred Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Preferred Time:</label><br>
    <input type="time" id="time" name="time" required><br><br>

    <label for="department">Department:</label><br>
    <select id="department" name="department" required>
      <option value="">--Select--</option>
      <option value="general">General Medicine</option>
      <option value="cardiology">Cardiology</option>
      <option value="orthopedics">Orthopedics</option>
      <option value="pediatrics">Pediatrics</option>
    </select><br><br>

    <label for="notes">Additional Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Book Appointment</button>
  </form>
</body>
</html>
